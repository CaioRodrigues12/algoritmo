<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria Xgostoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"rel="stylesheet">
</head>
<body>
    <main class="container">
        <form>
             <div class="alert alert-primary" role="alert">
            Hamburgueria XGostoso
             </div>
            
            <div class="row">
                <div class="col-md-6">  
                    <label for="nome" class="form-label">Telefone </label>
                    <input class="form-control" type="mumber" name="nome" id="nome">
                </div>    
            
                <div class="col-md-6">
                    <label for="senha" class="form-label">Nome Cliente</label>
                    <input class="form-control" type="text" name="senha" id="senha">
                </div> 
            </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <label>Combos</label> 
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>X-Saudavel</option>
                            <option value="1">X-Salada</option>
                            <option value="2">X-Bacon</option>
                            <option value="3">X-Tudo</option>
                        </select>
                    </div>
                    
                    
                    <div class="col-md-3">
                        <div>
                            <label for="adicionais">Adicionais</label>
                        </div>
                        <div>
                            <input type="checkbox" name="adicionais" value="5">
                            <label for="adicionais">Bacon</label>
                        </div>
                        <div>
                            <input type="checkbox" name="adicionais" value="5">
                            <label for="adicionais">Cheddar</label>
                            <input type="checkbox" name="adicionais" value="5">
                            <label for="adicionais">Picles</label>
                        </div>    
                    </div>
                    
                    <div class="col-md-3">
                        <div>
                            <label for="entrega">Entrega?</label>
                            <i class="ri-motorbike-line"></i>
                        </div>
                        <div>
                            <input type="radio" name="entrega" value="8">
                            <label for="entrega">Para Viagem</label>
                        </div>
                        <input type="radio" name="entrega" id="">
                        <label for="entrega">Balcâo</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                        <button class="btn btn-primary me-md-2" type="button">Calcular</button>
                        <button class="btn btn-primary me-md-2" type="button">Novo Pedido</button>
                        <button class="btn btn-primary" type="button">Recibo</button>
                    </div>
                </div>  
                    <div class="row">
                        <label for="">Total a Pagar: <i class="ri-money-dollar-circle-line"></i></label>
                        
                        <textarea name="pagamento" id="" cols="100" rows="1" disabled readonly></textarea>
                    </div>
                    <div class="row">
                        <label for="">Descrição Do Pedido: </label>
                        <textarea name="descricao" id="" cols="100" rows="5" disabled readonly></textarea>
                    </div>
        </form>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
